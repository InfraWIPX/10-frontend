apiVersion: v1
kind: ReplicationController
metadata:
  name: 10-frontend
  labels:
    app: 10-frontend
    organize: wipcamp10
    tier: frontend
    env: development
spec:
  replicas: 2
  selector:
    app: 10-frontend
    organize: wipcamp10
    tier: frontend
    env: development
  template:
    metadata:
      labels:
        app: 10-frontend
        tier: frontend
        organize: wipcamp10
        env: development
    spec:
      containers:
      - name: 10-frontend
        image: registry.wip.camp/10-frontend
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-10-development
  labels:
    app: 10-frontend
    tier: frontend
    organize: wipcamp10
    env: development
spec:
  type: LoadBalancer
  selector:
    app: 10-frontend
    tier: frontend
    organize: wipcamp10
    env: development
  ports:
  - port: 80
    targetPort: 3000

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: 10-frontend-ingress
  labels:
    app: 10-frontend
    tier: frontend
    organize: wipcamp10
    env: development
spec:
  rules:
  - host: frontend.dev.10.wip.camp
    http:
      paths:
      - backend:
          serviceName: frontend-10-development
          servicePort: 80